<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Design AI</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- HOME VIEW -->
    <div id="homeView">
        <div class="header-container">
            <img class="settings-icon" id="settingsBtn" src="src/assets/settings-01.svg" alt="Settings">
            <div class="logo-wrapper">
                <img src="src/assets/time_logo 1.svg" alt="Time AI Logo" style="width: 100%; height: 100%;">
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; gap: 8px;">
                <h1 class="app-title">TIME AI</h1>
                <p class="app-subtitle">Generate UI Design to Figma</p>
            </div>
        </div>

        <div class="content-wrapper">

            <!-- Prompt Input -->
            <div class="input-group">
                <label class="input-label">Prompt to design</label>
                <textarea id="promptInput" class="textarea"
                    placeholder="Describe your UI component... (e.g. 'Modern login card with social auth"></textarea>
            </div>

            <!-- Platform Select -->
            <div class="input-group">
                <label class="input-label">Platform</label>
                <div class="select-wrapper">
                    <span id="platformValue" class="select-value">Mobile (375px)</span>
                    <img class="select-icon" src="src/assets/arrow-down-01.svg" alt="Arrow Down">
                    <select id="platform" class="hidden-select">
                        <option value="mobile">Mobile (375px)</option>
                        <option value="desktop">Desktop (1440px)</option>
                    </select>
                </div>
            </div>

            <!-- Generate Button -->
            <button id="generateBtn" class="btn-secondary" disabled>
                Generate Design
            </button>
            <div id="status"></div>
        </div>

        <!-- Output Area -->
        <div id="outputArea" style="display: none;">
            <div class="preview-box">
                <div id="outputContent">
                    <!-- SVG render here -->
                </div>
            </div>
            <button id="copyBtn" class="btn-secondary" style="width: 100%;">
                Copy Design to Figma
            </button>
        </div>
    </div>

    <!-- SETTINGS VIEW -->
    <div id="settingsView" class="hidden">
        <div class="header-container">
            <img class="back-icon" id="backBtn" src="src/assets/arrow-left-01.svg" alt="Back">
            <div class="logo-wrapper">
                <img src="src/assets/time_logo 1.svg" alt="Time AI Logo" style="width: 100%; height: 100%;">
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; gap: 8px;">
                <h1 class="app-title">TIME AI</h1>
                <p class="app-subtitle">Set API Key</p>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="input-group">
                <label class="input-label">API Key (OpenRouter)</label>
                <!-- Using normal input with type password style -->
                <input type="password" id="apiKeyInput" class="input-field" placeholder="sk-or-...">
                <div id="apiKeyError" class="status-error"
                    style="display: none; font-size: 11px; margin-top: 4px; text-align: left;">
                    Invalid OpenRouter Key (must start with sk-or-)
                </div>
            </div>

            <button id="saveSettingsBtn" class="btn-primary" style="margin-top: 190px;">
                Save
            </button>
            <div id="settingsStatus"
                style="text-align: center; margin-top: 8px; font-size: 12px; color: var(--text-secondary);"></div>
        </div>
    </div>

    <script src="dist/popup.js"></script>
</body>

</html>
